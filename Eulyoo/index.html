<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.js"></script>
	<script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script><!--swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"><!--swiper-->
    <title>乙酉文化社</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="wrapper"></div>
        </header>
        <section class="visual">
            <div class="swiper"> <!--팝업의 높이와 너비를 css에서 줄 수 있는 요소-->
                <ul class="swiper-wrapper"> <!--각 팝업 콘텐츠를 감싸는 요소-->
                    <li class="swiper-slide"><img src="images/visual_01.png" alt="노인의 손에 든 책"></li> <!--팝업 요소-->
                    <li class="swiper-slide"><img src="images/visual_02.png" alt="노인의 뒷짐"></li>
                    <li class="swiper-slide"><img src="images/visual_03.png" alt="만년필, 잉크 그리고 종이"></li>
                </ul>
                <div class="pagination"></div>  <!--팝업 갯수 표시-->
                <button class="prev">이전팝업 보기</button>
                <button class="next">다음팝업 보기</button>
                <button class="stop">정지</button>
                <button class="play">재생</button>
            </div>
        </section>
        <section class="book">
            <div class="wrapper"></div>
        </section>
        <section class="interview">
            <div class="wrapper"></div>
        </section>
        <section class="news">
            <div class="wrapper"></div>
        </section>
        <footer class="footer">
            <div class="wrapper"></div>
        </footer>
    </div>
</body>
</html>
